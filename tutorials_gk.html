  <script>
    function toggleCourse(id){
      const el = document.getElementById(id)
      const open = el.classList.contains('open')
      document.querySelectorAll('.course').forEach(c => { c.classList.remove('open') })
      if(!open) el.classList.add('open')
      setTimeout(()=>{ const col = el.querySelector('.collapsible'); if(col) col.scrollIntoView({behavior:'smooth', block:'center'}) },100)
    }
