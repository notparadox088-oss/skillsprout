      <div class="section-title"><h3>ðŸ§  Aptitude</h3><div style="color:var(--muted)">Sharpen logical reasoning and problem solving</div></div>

      <div class="course-list">
        <div class="course" id="lr">
          <img src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?w=800&q=60" alt="lr">
          <div class="meta">

  <script>
    function toggleCourse(id){
      const el = document.getElementById(id)
      const open = el.classList.contains('open')
      document.querySelectorAll('.course').forEach(c => { c.classList.remove('open') })
      if(!open) el.classList.add('open')
      setTimeout(()=>{ const col = el.querySelector('.collapsible'); if(col) col.scrollIntoView({behavior:'smooth', block:'center'}) },100)
    }
  </script>
